name: Bundle Size

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  bundle-size:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy
    steps:
      - name: Checkout base
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          path: base
      - name: Checkout head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: head
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            base/package-lock.json
            head/package-lock.json
      - name: Install deps (base)
        working-directory: base
        run: npm ci
      - name: Build (base)
        working-directory: base
        run: npm run build
      - name: Install deps (head)
        working-directory: head
        run: npm ci
      - name: Build (head)
        working-directory: head
        run: npm run build
      - name: Compare bundle sizes
        working-directory: head
        run: |
          npx tsx scripts/bundle-size.ts --root ../base --out ../base-bundle-size.json
          npx tsx scripts/bundle-size.ts --root . --out ../head-bundle-size.json
          npx tsx scripts/compare-bundle-size.ts --base ../base-bundle-size.json --head ../head-bundle-size.json --out ../bundle-size-comment.md
      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: bundle-size-comment.md
